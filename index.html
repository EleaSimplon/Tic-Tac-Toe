<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----- ***** BOOTSTRAP LINK ******------>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!----- ***** GOOGLE FONT LINKS ******------>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
    <!----- ***** CSS LINK ******------>
    <link rel="stylesheet" href="main.css">
    <!----- ***** URL ICON LINK ******------>
    <link rel="icon" type="morpion" href="/img/tic-tac-toe3d.png"/>

    <title>TIC TAC TOE</title>

</head>

<body>
    
    <div class="stars">
        <div class="twinkling">
        <div class="clouds"></div>

        <h1>TIC TAC TOE</h1><br>

            <!-- **** TIMER ***-->
            <div class="timer-group">
                <div class="timer hour">
                    <div class="hand"><span></span></div>
                    <div class="hand"><span></span></div>
                </div>
                <div class="timer minute">
                    <div class="hand"><span></span></div>
                    <div class="hand"><span></span></div>
                </div>
                <div class="timer second">
                    <div class="hand"><span></span></div>
                    <div class="hand"><span></span></div>
                </div>
                <div class="face">
                <p id="lazy">00:00:00</p>  
                </div>
            </div>

            <!-- **** COUNT CLICK PLAYER1***-->
            <div class="count1">
                <p id="count1">0</p>  
            </div>

            <!-- **** COUNT CLICK PLAYER2 ***-->
            <div class="count2">
                <p id="count2">0</p>  
            </div>
        

            <!-- **** BOXES TIC TAC TOE ***-->
            <div class="container">
                <div class="row">
                    <div class="col-4 box" id="box1">
                    </div>
                    <div class="col-4 box" id="box2">  
                    </div>
                    <div class="col-4 box" id="box3">  
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 box" id="box4">
                    </div>
                    <div class="col-4 box" id="box5">
                    </div>
                    <div class="col-4 box" id="box6">
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 box" id="box7">
                    </div>
                    <div class="col-4 box" id="box8">
                    </div>
                    <div class="col-4 box" id="box9">
                    </div>
                </div>
            </div>
        
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">WE HAVE A WINNER ! üèÜ</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <!-- **** REPLAY BTN ***-->
                        <input class="btn btn-secondary btnReplay" type="button" value="REPLAY" onClick="window.location.reload();">
                    </div>
                </div>
            </div>

    </div>

    <!----- ***** BOOTSTRAP LINK ******------>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!----- ***** JS LINKS ******------>
    <script src="/JS/morpion.js"></script>
    <script src="/JS/timer.js"></script>
</body>
</html>
